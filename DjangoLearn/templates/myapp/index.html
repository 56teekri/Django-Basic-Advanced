{% extends 'myapp\base.html' %}
{% block head %}
    <style>
        .bold {
            font-weight: 900;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Hello World !</h1>
    <ul>    
        {% for i in family %}
            <li class="{% cycle 'bold' '' %}">{{i}}</li>
        {% endfor %}
    </ul>
    {% if check %}
        <span>Developer : {{developer}}</span>
    {% endif %}
{% endblock%}
