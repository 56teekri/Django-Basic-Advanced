<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
</head>
<body>
    <h1>Colleges</h1>
    <ul>
        {% for i in colleges %}
            <li>
                <a href="{% url 'i' i.pk %}">{{i.name}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
